<HTML>
	<HEAD>
	 <TITLE>Prova</TITLE>
	 
	<script type = "text/javascript">
	
		//Inserisci il numero dell'immagine
		function Formula(num)
		{
			switch(num)
			{
				case 1:
				alert("Pigreco * raggio^2");
				break;
				
				case 2:
				alert("lato * lato");
				break;
				
				case 3:
				alert("(b + h)/2");
				break;
			}
		}
		
		function Calcola(num)
		{
			var n = 0, m = 0;
			switch(num)
			{
				case 1:
				n = window.prompt("inserisci il raggio:");
				n = Math.PI * Math.pow(n, 2);
				break;
				
				case 2:
				n = window.prompt("insersci i lato:");
				n = n * n;
				break;
				
				case 3:
				n = window.prompt("inserisci la base:");
				m = window.prompt("inserisci l'altezza:");
				n = (n * m)/2;
				break;
			}
			alert("Il risultato è: " + n);
		}		
	</script>

	</HEAD>
	<BODY>
	Calcola area cerchio:
	<IMG src = "Cerchio.jpg" oncontextmenu = "Formula(1);" onClick = "Calcola(1);" alt="Cerchio">
	Calcola area quadrato:
	<IMG src = "Quadrato.jpg" oncontextmenu = "Formula(2);" onClick = "Calcola(2);" alt="Quadrato">
	Calcola area Triangolo:
	<IMG src = "Triangolo.jpg" oncontextmenu = "Formula(3);" onClick = "Calcola(3);" alt="Triangolo">
	
	</BODY>
</HTML>
