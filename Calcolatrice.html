<html>
<head>
 <script language="javascript">
	function somma(form)
	{
		if(form.num1.value == "")
		{
			alert("inserire il numero 1!");
			return false;
		}
		if(form.num2.value == "")
		{
			alert("inserire il numero 2!");
			return false;
		}
		if(form.segno.value == "")
		{
			alert("inserire il segno");
			return false:
		}
		segno = form.segno.value;
		if(segno == '+')
			ris = parseInt(form.num1.value) + parseInt(form.num2.value);
		if(segno == '-')					
			ris = parseInt(form.num1.value) - parseInt(form.num2.value);
		if(segno == '*')
			ris = parseInt(form.num1.value) * parseInt(form.num2.value);
		if(segno == '/')
			ris = parseInt(form.num1.value) / parseInt(form.num2.value);
		
		alert("Risultato: " + ris);
	}
 </script>
</head>
